<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the Number (1 to 100)</h1>
  <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess" />
  <br>
  <button onclick="checkGuess()">Submit Guess</button>
  <div id="message"></div>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = Number(document.getElementById("guess").value);
      attempts++;
      const message = document.getElementById("message");

      if (userGuess < 1 || userGuess > 100) {
        message.textContent = "â›” Please enter a number between 1 and 100.";
      } else if (userGuess < secretNumber) {
        message.textContent = "ðŸ“‰ Too low! Try again.";
      } else if (userGuess > secretNumber) {
        message.textContent = "ðŸ“ˆ Too high! Try again.";
      } else {
        message.textContent = "ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.";
      }
    }
  </script>

</body>
</html>
